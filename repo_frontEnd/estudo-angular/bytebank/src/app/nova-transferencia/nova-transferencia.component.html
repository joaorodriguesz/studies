<section class="container">
  <!--usando <() => event binding > ouvindo um evento e chamando um metodo!-->
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="_titulo">Nova transferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <!--usando <[()] => two way data binding > para passar uma variavel!-->
      <!--usando <[]   => propriety  binding > reflete o valor do compoente no template ou transfere para uma propriedade !-->
      <input
        class="form-field__input"
        id="valor"
        name="valor"
        type="number"
        [(ngModel)]="valor"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input
        class="form-field__input"
        id="destino"
        name="destino"
        type="text"
        [(ngModel)]="destino"
      />
    </div>

    <div class="botao-wrapper">
      <button type="submit" class="botao">Transferir</button>
    </div>
  </form>
</section>
